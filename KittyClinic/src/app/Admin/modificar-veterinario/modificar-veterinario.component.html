<div class="container mt-3">
    <h2>Formulario de Veterinario</h2>


    <form #veterinarioForm="ngForm" (ngSubmit)="veterinarioForm.valid && onSubmit(veterinarioForm)">
  
      <div class="mb-3">
        <label for="cedula" class="form-label">CÃ©dula:</label>
        <input type="number" class="form-control" id="cedula" [(ngModel)]="veterinario.cedula" #cedula="ngModel" required>
      </div>
  
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="veterinario.nombre" #nombre="ngModel" required>
      </div>
  
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="apellido" [(ngModel)]="veterinario.apellido" #apellido="ngModel" required>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="veterinario.password" #password="ngModel" required>
      </div>
  
      <div class="mb-3">
        <label for="foto" class="form-label">Foto (URL):</label>
        <input type="text" class="form-control" id="foto" [(ngModel)]="veterinario.foto" #foto="ngModel">
      </div>
  
      <div class="mb-3">
        <label for="especialidad" class="form-label">Especialidad:</label>
        <input type="text" class="form-control" id="especialidad" [(ngModel)]="veterinario.especialidad" #especialidad="ngModel" required>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!veterinarioForm.form.valid">Enviar</button>
    </form>
  </div>
