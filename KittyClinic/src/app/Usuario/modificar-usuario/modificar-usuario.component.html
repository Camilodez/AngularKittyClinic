<div class="contenedor-modificar">
    <form #usuarioForm="ngForm" (ngSubmit)="onSubmit(usuarioForm)">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre">
        </div>

        <div class="form-group">
            <label for="genero">GÃ©nero</label>
            <select id="genero" name="genero" [(ngModel)]="usuario.genero">
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
            </select>
        </div>

        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="text" id="edad" name="edad" [(ngModel)]="usuario.edad">
        </div>

        <div class="form-group">
            <label for="cedula">Cedula</label>
            <input type="text" id="cedula" name="cedula" [(ngModel)]="usuario.cedula">
        </div>

        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="text" id="correo" name="correo" [(ngModel)]="usuario.correo">
        </div>

        <div class="form-group">
            <button type="submit" class="send">Enviar</button>
        </div>
    </form>
</div>
