<app-header></app-header>



<table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Nombre de la Droga</th>
        <th>Nombre del Gato</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tratamiento of tratamientos">
        <td>{{ tratamiento[0].id }}</td>
        <td>{{ tratamiento[0].fecha }}</td>
        <td>{{ tratamiento[1] }}</td>
        <td>{{ tratamiento[2] }}</td>
      </tr>
    </tbody>
  </table>
