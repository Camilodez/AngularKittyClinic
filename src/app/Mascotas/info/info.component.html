<app-header></app-header>

<div id="linea"></div>

<br><br><br>

<div *ngIf="sharedService.muestraOculta">
  <a [routerLink]="['/veterinario/crear-tratamiento', gato.id]">Crear Tratamiento</a>
</div>

<section id="historial" class="infogatuna">
  <div class="part1">
    <!-- Nuevo contenedor para datos-gato y foto-gato -->
    <h2>{{gato.nombre}}</h2>
    <div class="contenedor-gatos">
      <div class="obersaciones-gato"> 
        <h3 class="h3-obser">Tratamientos</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Nombre del Tratamiento</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tratamiento of tratamientos">
              <td>{{ tratamiento.fecha }}</td>
              <td>{{ tratamiento.droga.nombre }}</td> <!-- Adjust based on your Droga model -->
            </tr>
          </tbody>
        </table>
      </div>
      <div class="foto-gato">
        <img class="gatos" [src]="gato.foto" alt="">
      </div>
      <div class="datos-gato">
        <h3 class="h3-obser">Caracteristicas</h3> 
        <p class="raza">Su raza es :{{gato.raza}}</p>
        <p class="raza">Tiene la enfermedad de :{{gato.enfermedad}}</p>
      </div>
    </div>

    <div class="edad-gato">
      <h3 class="h3-obser">Edad</h3> 
      <p>{{ gato.edad }}</p>
      <p><strong>Ãšltima cita: </strong> <span>{{ ultimaFechaTratamiento }}</span></p>
    </div>
  </div>
</section>
<br>

<app-footer></app-footer>
