<!-- login.component.html -->
<app-header></app-header>


<div class="login-container">
    <h2>Admin Login</h2>
    <form (ngSubmit)="loginUsuario()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="usernameAdmin" class="form-control" required ngModel>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
