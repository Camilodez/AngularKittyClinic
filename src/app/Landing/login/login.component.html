<div class="contenedor">
    <div class="cajaPrincipal">

        <div class="cajaFondo">
            <img src="../assets/img/gatoFondoLogin.png" alt="Gato Login" class="gatoLogin">
        </div>


  

        
        <div class="login">

            <div class="login__container">
                <img src="../assets/img/logo.png" alt="Gato logo" class="logo">
                <br>
                <h1 class = "titulo">Inicio</h1>
 
                <p></p>
                <div class="formdesign">


                    <form name="form" action="/cliente/registro" method="post">
                        <div class="login_container_input">

                            <i class="fas fa-user"></i>
                            <input class="campo-correo" [(ngModel)]="cedula" type="number" name="username" id="username" placeholder="Correo Electrónico" required>

                        </div>
                        <button type="submit" class="login_container_button" (click)="loginUsuario(cedula)">Iniciar sesión</button>
                    </form>
                </div>
                <br>
                <br>
                <p class="frase1">Eres un veterinario? puedes iniciar sesión haciendo click  </p> <p class="frase2" [routerLink]="['/login-veterinario']">aquí</p>
               
            </div>
        </div>

    </div>
</div>
