<app-header></app-header>
<br><br><br>
<img class="gatotier2" src="https://media-public.canva.com/XwNS0/MAE2hoXwNS0/1/s.png" alt="gato2">
<img class="pelota" src="https://media-public.canva.com/3cOTo/MAFjDf3cOTo/1/tl.png" alt="pelota">
<div class="contenedor-modificar">

    <form [formGroup]="gatoForm">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input value="{{gato.nombre}}" id="nombre"  name="nombre" type="text" formControlName="nombre">
        </div>
        <img class="gatotier" src="https://media-public.canva.com/7o3nc/MAFsqp7o3nc/1/t.png" alt="gato">

        <div class="form-group">
            <label for="raza">Raza:</label>
            <input value="{{gato.raza}}" id="raza" name="raza" type="text" formControlName="raza">
        </div>

        <div class="form-group">
            <label for="edad">Edad:</label>
            <input value="{{gato.edad}}"  id="edad" name="edad" type="number" formControlName="edad">
        </div>

        <div class="form-group">
            <label for="foto">Imagen:</label>
            <input value="{{gato.foto}}" id="foto" name="foto" type="text" formControlName="foto">
        </div>
        
        <div class="form-group"> <button (click)="onSubmit()" type="submit" class="send">Enviar</button> </div>
       
    </form>
</div>
