<app-header></app-header>
<br>

<h1 class="titulo">Lista de Pacientes</h1>

<div class="tabla-pacientes">
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Raza</th>
                <th>Foto</th>
                <th>Info</th>
                <th>Actualizar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let gato of ListaGatos">
            <tr>
                <td>{{gato.nombre}}</td>
                <td>{{gato.edad}}</td>
                <td>{{gato.raza}}</td>
                <td><img class="gatos" [src]="gato.foto" alt=""></td> 
                <td><a class="info"><img src="/img/informacion.png" alt=""></a></td>
                <td><a [routerLink]="['/modificar-gato',gato.id]" class="btn btn-info"><img src="/img/editar.png" alt=""></a></td>
                <td><button class="btn btn-danger" (click)="eliminarGato(gato)"><img src="/img/trash.png" alt=""></button></td>
            </tr>
            </ng-container>
            
        </tbody>
        
    </table>
</div>

<div class="sidebar">
    <div class="profile">
        <img src="/img/fotodelveterinario.jpg" alt="Foto del Veterinario">
        <h3>Nombre del Veterinario</h3>
    </div>
    <ul>
        <div class="botonesvi">
            <li><a type="button" class="btn btn-primary"><span><p>Agregar felino</p> <img src="/img/agregarfelino.png" alt="agregar felino"></span></a></li>
        
        <li><a type="button" class="btn btn-primary"><span><p>Ver tratamientos</p> <img src="/img/tratamientos.png" alt="tramamiento"></span></a></li>
        </div>
       
    </ul>
</div>
<div class="vineta"><i class="fa-solid fa-shield-cat"></i></div>
